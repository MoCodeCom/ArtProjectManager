<div class="container">
  <div class="row" >
    <div class="col-xs-12 col-md-6 col-md-offset-3" id="cols">
      <form #f="ngForm" (ngSubmit)="onLogin(f)">
        <div class="form-group mt-5">

        <label for="email" >E-mail</label>
        <input type="email"
               id="email"
               class="form-control mt-3"
               ngModel
               name="email"
               required
               email>
        </div>

        <div class="form-group mt-4">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 class="form-control mt-3"
                 ngModel
                 name="passwrod"
                 required
                 password
                 minlength="6"
                 >
        </div>
        <button class="btn btn-primary mt-3"
                type="submit"
                [disabled]="!f.valid"
                >Login</button>
      </form>

    </div>
  </div>
</div>
